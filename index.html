<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Galleryyyy</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="profile-container">
        <div class="profile">
            <img src="./profilePhoto.png" alt="">
            <p class="name">Rodney Cotton</p>
            <span class="location">Helsinki, Finland</span>
        </div>
        <div class="profile-stats">
            <div class="profile-stats-box">
                <p>100</p>
                <p>Posts</p> 
            </div>
            <div class="profile-stats-box">
                <p>2,242</p> 
                <p>Followers</p>
            </div>
            <div class="profile-stats-box">
                <p>1,432</p>
                <p>Following</p>
            </div>
        </div>
    </header>
    <main id="main-content">
        <div class="container">
            <div class="row">
                <div class="image-block image-block-1">
                    <img src="./photo1.png" alt="">
                </div>
                <div class="image-block image-block-2">
                    <img src="./photo2.png" alt="">
                </div>
                <div class="image-block image-block-3">
                    <img src="./photo3.png" alt="">
                </div>
                <div class="image-block image-block-4">
                    <img src="./photo4.png" alt="">
                </div>
                <div class="image-block image-block-5">
                    <img src="./photo5.png" alt="">
                </div>
                <div class="image-block image-block-6">
                    <img src="./photo6.png" alt="">
                </div>
            </div>
        </div>
    </main>
    <footer>
        Your name @ DevChallenges.io
    </footer>
</body>
</html>
